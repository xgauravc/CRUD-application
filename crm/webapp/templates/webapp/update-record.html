{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Update a record</h3>
        <h5>Start updating the details </h5>
        <hr/>
        <br/>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br/>
            <button class="btn btn-info " type="submit">Update Record &nbsp;<i class="fa fa-plus" aria-hidden="true"></i></button> &nbsp;
            <a class="btn btn-secondary" href="{% url 'dashboard' %}" >Return &nbsp;<i class="fa fa-arrow-left" aria-hidden="true"></i></a>

        </form>
        <br/>
        
    </div>

{% endblock %}
