{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Create a record</h3>
        <h5>Start adding the details </h5>
        <hr/>
        <br/>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br/>
            <button class="btn btn-primary  " type="submit">Add Record &nbsp; <i class="fa fa-check" aria-hidden="true"></i></button> &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-secondary  " type="button">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </form>
        <br/>
        
    </div>

{% endblock %}
